<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="inputValue" />
    	<cc:attribute name="buttonLabel" />
    	<cc:attribute name="submitAction" 
    		method-signature="java.lang.String action()" />
    	<cc:actionSource name="actionExample" targets="actionForm:actionButton2"/>
    </cc:interface>
    
    <cc:implementation>
    	<h:form id="actionForm">
    		<h:messages id="messages" />
    		<h:inputText id="input1" value="#{cc.attrs.inputValue}"></h:inputText>
    		<h:commandButton id="actionButton2" value="#{cc.attrs.buttonLabel}" action="#{cc.attrs.submitAction}" >
    			<f:ajax execute="actionForm" render="actionForm"/>
    		</h:commandButton>
    	</h:form>
    </cc:implementation>
</html>
