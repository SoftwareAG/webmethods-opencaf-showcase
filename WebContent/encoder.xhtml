<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html">
<head>
<title>Encode Helper</title>
</head>

<body>
	<div id="content">
        <caf_h:form id="defaultForm">
            <div>
                <caf_h:inputTextarea id="textarea" value="#{encodeBean.text}" styleClass="input100"
                    rows="35"/>
            </div>
            <div>
	            <caf_h:commandButton id="encodeBtn" value="Encode" action="#{encodeBean.encodeText}"/>        
	            <caf_h:commandButton id="decodeBtn" value="Decode" action="#{encodeBean.decodeText}"/>        
            </div>
        </caf_h:form>
	</div>
</body>

</html>
