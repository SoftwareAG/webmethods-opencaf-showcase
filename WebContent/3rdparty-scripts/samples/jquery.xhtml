<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <!-- Load JQuery (from CDN or your own server if you prefer) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
        //Use the noConflict api so it doesn't interfere with the prototypejs library
        var $jq = jQuery.noConflict();
    </script>    

    <style type="text/css">
       .red-border {
            border: thin solid red;
            color: red;
       }
       .blue-border {
            border: thin solid blue;
            color: blue;
       }
    </style>  
      
    <caf_h:form id="form">
    
        <caf_h:inputText id="inputText" styleClass="jq-input"/>
    
    </caf_h:form>
    
    <script type="text/javascript">
        //Do some simple JQuery calls.
        $jq(function() {
	        $jq(".jq-input")
	            .on("focus", function(event) {
	                $jq(this)
	                    .removeClass("red-border")
	                    .addClass("blue-border");
	            })
	            .on("blur", function(event){
	                $jq(this)
	                    .removeClass("blue-border")
	                    .addClass("red-border");
	            });
	        $jq(".jq-input").addClass("red-border");
        });
    </script>
    
</ui:composition>
