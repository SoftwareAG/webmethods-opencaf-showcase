<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<caf_h:dataTable id="dataTable"
	value="#{tableBean.tableContentProvider}" width="100%" var="row"
	rows="10" 
	headerClass="ui-widget-header"
	footerClass="ui-widget-header" 
	rowClasses="odd, even" 
	styleClass="dataTable display">
	<caf_h:columnStandard id="field1" headerClass="ui-state-default" footerClass="ui-state-default">
		<f:facet name="header">
                  Field1
              </f:facet>
              #{row.field1}
              <f:facet name="footer">
              	Field1
             	</f:facet>
          </caf_h:columnStandard>
	<h:column id="field2" headerClass="ui-state-default" footerClass="ui-state-default">
		<f:facet name="header">
                  Field2
              </f:facet>
              #{row.field2}
              <f:facet name="footer">
              	Field2
             	</f:facet>
          </h:column>
	<f:facet name="header">
		<caf_h:inputFilter id="tableFilter" labelText="Search" width="input20"/>
		<caf_h:dataTotal changePageSize="true" for="form:dataTable" id="dataTotal" />
	</f:facet>
	<f:facet name="footer">
		<caf_h:dataPages showAlways="true" for="form:dataTable" id="dataPages" />
		<caf_h:dataPrevNext id="tablePrevNext" for="form:dataTable" showAlways="true" expandToEdges="true" />
	</f:facet>
</caf_h:dataTable>
</html>
