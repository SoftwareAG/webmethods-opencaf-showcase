<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">
<ui:composition template="jui.xhtml">
	<ui:define name="sample">
		<c:set var="sampleName" value="dataTable" scope="request" />
		<caf_h:includeScript value="/theming/jui/samples/dataTable.js" />
		<script type="text/javascript">
			Event.waitUntilLoaded(function(){
				jquiThemifyTable($("#{caf:cid('dataTable')}"));
				$("#{caf:cid('tableFilter')}").setStyle('float: right');
			});
		</script>
		<ui:include src="samples/dataTable.xhtml"></ui:include>
		<br/><br/>
		<ui:include src="samples/jquery-datatable.xhtml" />
	</ui:define>

	<ui:define name="sampleTabs">
		<caf_f:selectItem id="xhtmlItem" itemValue="xhtml"
			itemLabel="dataTable.xhtml" />
		<caf_f:selectItem id="jsItem" itemValue="js" itemLabel="dataTable.js" />
	</ui:define>

	<ui:define name="samplePanels">
		<caf_h:panelHideable id="xhtml" showEffect="Effect.Appear">
			<pre class="brush:xhtml;toolbar:false;highlight:[10,11,12,13,14,23]">#{samplesBean.webResource("/theming/jui/samples/dataTable.xhtml")}</pre>
		</caf_h:panelHideable>
		<caf_h:panelHideable id="js" showEffect="Effect.Appear">
			<pre class="brush:js;toolbar:false">#{samplesBean.webResource("/theming/jui/samples/dataTable.js")}</pre>
		</caf_h:panelHideable>
	</ui:define>
</ui:composition>
</html>
