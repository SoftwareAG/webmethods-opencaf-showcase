<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:cafp_h="http://webmethods.com/jsf/cafp/html"
    xmlns:cafp_f="http://webmethods.com/jsf/cafp/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:mws_f="http://webmethods.com/jsf/mws/core">

    <caf_f:view pageManagedBean="ShowcaseDefaultviewView" preferencesBean="Showcase">
        <caf_h:formattedMessages id="messages" />

	    <caf_h:form id="form">
	        <p>
	            <cafp_h:portletSimpleLink id="link1" >
	                <f:facet name="href">
	                    <cafp_f:portletUrl id="url1" portletMode="edit" />
	                </f:facet>
	                Switch to edit mode
	            </cafp_h:portletSimpleLink>
	        </p>
	
	        <p>
	            <cafp_h:portletSimpleLink id="link2" >
	                <f:facet name="href">
	                    <cafp_f:portletUrl id="url2" secure="true"/>
	                </f:facet>
	                Switch to a secure address
	            </cafp_h:portletSimpleLink>
	        </p>
	
	        <p>
	            <cafp_h:portletSimpleLink id="link3" >
	                <f:facet name="href">
	                    <cafp_f:portletUrl id="url3" windowState="maximized"/>
	                </f:facet>
	                Switch to maximized window state
	            </cafp_h:portletSimpleLink>
	        </p>
	    </caf_h:form>
    </caf_f:view>

</ui:composition>
