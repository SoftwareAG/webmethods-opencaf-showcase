<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="form">
		<h:messages id="messages" />
		<h:selectBooleanCheckbox id="input" value="#{selectBooleanBean.value}" />
		<h:outputLabel value="Just a checkbox" for="input" />
		<h:commandButton action="#{selectBooleanBean.doAction}" id="button1" value="Submit" style="display:block;">
			<f:ajax render="form" execute="input"/>
		</h:commandButton>
	</h:form>
</ui:composition>
