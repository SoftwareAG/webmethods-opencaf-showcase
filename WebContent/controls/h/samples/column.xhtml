<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:dataTable id="table1" value="#{dataTableBean.table}"
		width="100%" var="row">

		<h:column id="field1" headerClass="columnHeader1"
			footerClass="columnFooter1">
			<f:facet name="header">
                 Field1
             </f:facet>
             <f:facet name="footer">
                 Field1 Footer
             </f:facet>
             #{row.field1}
         </h:column>

		<h:column id="field2">
			<f:facet name="header">
                 Field2
             </f:facet>
             #{row.field2}
         </h:column>
		<!-- Add default JSF pagination -->
	</h:dataTable>

	<style type="text/css">
		th.columnHeader1 {
			text-transform: uppercase;
			font-weight: bold;
			color: green;
		}
		
		td.columnFooter1 {
			border-top: 1px solid black;
			border-right: 1px solid black;
			font-style: italic;
			text-align: center;
		}
	</style>
</ui:composition>
