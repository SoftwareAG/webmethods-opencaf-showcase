<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html">
	<caf_h:form></caf_h:form>
    <h:messages id="messages" globalOnly="true" />
	<h:form id="form">
		<br />
		<h:panelGrid columns="3">
			<div>Enter your username</div>
			<h:inputText id="username" value="#{fakeUserBean.username} extra" size="20"
				required="true" label="UserName">
				<f:validateLength minimum="5" maximum="10" />
			</h:inputText>
			<h:message id="usernameMsg" for="username" style="color:blue" />
			
			<div>Enter your age :</div>
			<h:inputText id="age" value="#{fakeUserBean.age}" size="20" required="true"
				label="Age">
				<f:validateLongRange for="age" minimum="1" maximum="114" />
			</h:inputText>

			<h:message id="ageMsg" for="age" style="color:red" />
		</h:panelGrid>
        <h:commandButton id="button1" value="Submit" action="#{commandBean.doAction}" />
	</h:form>

</ui:composition>
