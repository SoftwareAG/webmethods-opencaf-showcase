<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:panelGrid columns="1">
	
		<h:panelGroup id="group1">
			<h:outputText value="First Field: " />
			<h:inputText id="field1"/>
			<h:outputText value="Add After" styleClass="smallText"/>
		</h:panelGroup>
		<h:panelGroup id="group2" layout="block">
			<h:outputText value="Second Field: " />
			<h:inputText id="field2" />
			<h:outputText value="Add After" styleClass="smallText"/>
		</h:panelGroup>

	</h:panelGrid>
    
    <style type="text/css">
        .smallText {
            font-size: smaller;
        }
    </style>
</ui:composition>
