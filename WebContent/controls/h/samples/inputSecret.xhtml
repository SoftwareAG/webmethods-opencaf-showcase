<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:messages id="messages" globalOnly="true" />
	<h:form id="form">
        <div>
            <label for="#{caf:cid('secret')}"><span class="caf-label-text">Simple Secret</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <h:inputSecret id="secret" value="#{inputBean.value}" />
        </div>
        
        <div style="margin-top: 10px;" class="clearfix">
            <div style="float:left; width:250px">
                <div>
                    <label for="#{caf:cid('pwd')}"><span class="caf-label-text">Password</span><span class="caf-label-separator">:</span></label>
                </div>
                <div>
                    <h:inputSecret id="pwd" />
                </div>
            </div>
            <div style="float:left; width:250px">
                <div>
                   <label for="#{caf:cid('pwdConfirm')}"><span class="caf-label-text">Confirm</span><span class="caf-label-separator">:</span></label>
                </div>
                <div>
                    <h:inputSecret id="pwdConfirm">
                        <f:validator validatorId="password.equals" />
                    </h:inputSecret>
                </div>
                <h:message id="pwdConfirmMsg" for="pwdConfirm" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
            </div>
        </div>
        <h:commandButton id="button1" value="submit" action="#{commandBean.doAction}"></h:commandButton>
    </h:form>
</ui:composition>
