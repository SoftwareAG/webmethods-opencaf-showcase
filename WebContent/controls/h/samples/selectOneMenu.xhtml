<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:form id="form">
		<h:messages id="messages" />
		<h:selectOneMenu id="input" value="#{selectInputBean.value}" class="input10">
			<f:selectItems value="#{selectInputBean.fruitItems}" />
		</h:selectOneMenu>
		
		<h:commandButton id="button1" action="#{selectInputBean.doAction2}" value="Submit" style="display:block;">
			<f:ajax render="form" execute="input"/>
		</h:commandButton>
	</h:form>
</ui:composition>
