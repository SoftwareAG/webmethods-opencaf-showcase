<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:mws_h="http://webmethods.com/jsf/mws/html">

    <caf_f:view pageManagedBean="ShowcaseDefaultviewView" preferencesBean="Showcase">
        <caf_h:formattedMessages id="messages" />

        <caf_h:form id="form" validateOnBlur="true">

            <mws_h:peopleSearchBar id="peopleSearchBar" 
                    buildQueryStringAction="#{peopleSearchBean.doCustomGo('peopleSearchBar')}"
                    asyncGoRefresh="peopleSwapBox"
                    refineSearchButtonAvailable="false"
                    useAsyncGoButton="true" 
                    searchOptionsManager="#{peopleSearchBean.searchOptionsManager}"
                    searchQueryFactory="#{peopleSearchBean.searchQueryFactory}"
                    savedSearchProvider="#{peopleSearchBean.savedSearchProvider}"/>
                    
            <mws_h:peopleSwapBox id="peopleSwapBox"
                    multipleSelectionsAllowed="true"
                    activeSearchQuery="#{peopleSearchBean.activeSearchQuery}"
                    targetValue="#{peopleSearchBean.people}">
                <f:facet name="popupPanel"></f:facet>
            </mws_h:peopleSwapBox>

        </caf_h:form>

    </caf_f:view>

</ui:composition>
