<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:mws_f="http://webmethods.com/jsf/mws/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    <caf_h:form id="form">
        <div>
            <label for="#{caf:cid('file')}"><span class="caf-label-text">Convert Principal Attribute Source (portletId;paramName)</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputText id="input1" value="#{convertPrincipalAttributeSourceBean.value}" width="input30">
                <mws_f:convertPrincipalAttributeSource />
            </caf_h:inputText>
        </div>
        <h:message for="input1" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
        
        <p>
           <caf_h:commandButton id="button1" value="Submit" />
        </p>
        
    </caf_h:form>
    
</ui:composition>
