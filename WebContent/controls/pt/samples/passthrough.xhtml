<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:form id="ptForm1">
		<div>Using pass-through namespace</div>
		<h:inputText id="email" value="#{email.value}"
        	pt:type="email" pt:placeholder="Enter email"
        />
    </h:form>
    
    <h:form id="ptForm2">
        <div>Using pass-through attributes with f:passThroughAttribute</div>
		<h:inputText id="email2" value="#{email.value2}">
			<f:passThroughAttribute name="type" value="email"/>
  			<f:passThroughAttribute name="placeholder" value="Enter email"/>
		</h:inputText>
	</h:form>
	
	<h:form id="ptForm3">
		<div>Using passThroughAttributes from a managed bean property of type Map&lt;String,Object></div>
		<h:inputText id="email3" value="#{email.value3}">
			<f:passThroughAttributes value="#{email.getPassThroughAttributes()}"/>
		</h:inputText>
	</h:form>
</ui:composition>
