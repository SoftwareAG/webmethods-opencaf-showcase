<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

    xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="/templates/page_with_syntaxhighlighter.xhtml">
	        <ui:param name="pageTitle" value="UI Tags > ui > param " />

			<ui:include src="samples/param.xhtml"/>
			
            <h4 class="sourcetabbox">Source</h4>
            <div class="sourcetabbox">
                <caf_h:form id="tabsform">

	                    <caf_f:selectItem id="xhtmlItem2" itemValue="xhtml2" itemLabel="paramDisplay.xhtml" />
	                </caf_h:toggleTabs> 
	                <caf_h:panelHideable id="xhtml" showEffect="Effect.Appear">
	                    <pre class="brush:xhtml;toolbar:false;highlight:[7]">#{samplesBean.webResource("/controls/ui/samples/param.xhtml")}</pre>
	                </caf_h:panelHideable>
	                <caf_h:panelHideable id="xhtml2" showEffect="Effect.Appear">
	                    <pre class="brush:xhtml;toolbar:false;highlight:[6]">#{samplesBean.webResource("/controls/ui/samples/paramDisplay.xhtml")}</pre>
	                </caf_h:panelHideable>
	            </caf_h:form>
            </div>
        </ui:define>
    </ui:composition>
