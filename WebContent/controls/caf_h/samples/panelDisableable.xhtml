<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">

        <div>
            <button id="toggleBtn1" onclick="return toggleDisabled();">
                Toggle Disabled
            </button>
        </div>
        <caf_h:panelDisableable id="block1" style="border: 1px solid black;padding:20px;">
            <div>
                <caf_h:inputText id="input1"/>
            </div>
            <div>
                <caf_h:selectBooleanCheckbox id="input2"/>
            </div>
            <div>
                <caf_h:asyncCommandButton id="button1" value="Submit"/>
            </div>
        </caf_h:panelDisableable>

    </caf_h:form>
    
    <script type="text/javascript">
        function toggleDisabled() {
            var m = CAF.model("#{caf:cid('block1')}");
            m.setDisabled(!m.isDisabled());
            return false;
        }
    </script>
</ui:composition>
