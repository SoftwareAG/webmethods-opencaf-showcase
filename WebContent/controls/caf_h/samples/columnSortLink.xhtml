<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        <caf_h:dataAsyncTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="5" 
            flashOnChange="false">
            <caf_h:column id="field1" sort="#{row.field1}" ordinal="1">
                <f:facet name="header">
                    <caf_h:columnSortLink id="sortLink">Field1</caf_h:columnSortLink>
                </f:facet>
                #{row.field1}
            </caf_h:column>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
        </caf_h:dataAsyncTable>
	</caf_h:form>

	
</ui:composition>
