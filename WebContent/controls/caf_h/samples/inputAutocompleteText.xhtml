<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">
        <div>
            <label for="#{caf:cid('input1')}"><span class="caf-label-text">Automplete with static options</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputAutocompleteText id="input1" value="#{selectInputBean.value}"
                width="input30">
                <caf_f:selectItem itemValue="Hey"/>
                <caf_f:selectItem itemValue="World"/>
                <caf_f:selectItem itemValue="Hello World"/>
                <caf_f:selectItem itemValue="CAF"/>                
                <caf_f:selectItem itemValue="My webMethods"/>
            </caf_h:inputAutocompleteText>
        </div>
        <div>
            <label for="#{caf:cid('input2')}"><span class="caf-label-text">Automplete with dynamic options</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputAutocompleteText id="input2"
                width="input30" >
                <caf_f:selectItems value="#{selectInputBean.fruitItems}"/>
            </caf_h:inputAutocompleteText>
        </div>
    </caf_h:form>
    
</ui:composition>
