<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        
        <caf_h:dataTabsList id="dataTabs" value="#{updateTableBean.tableContentProvider}" 
            width="100%" var="row" rows="5" >
            <caf_h:dataSelectRowLink id="selectLink" multiple="false">#{row.field1}</caf_h:dataSelectRowLink>
        </caf_h:dataTabsList>
        <caf_h:dataPrevNext id="prevNext" expandToEdges="true"
            for="dataTabs" showAlways="true">&#160;</caf_h:dataPrevNext>
    </caf_h:form>
    
</ui:composition>
