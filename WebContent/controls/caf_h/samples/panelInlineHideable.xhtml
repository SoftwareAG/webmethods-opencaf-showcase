<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">

        <div>
            <button id="toggleBtn" onclick="return toggleHidden();" style="margin-right: 20px;">
                Toggle Hidden
            </button>
	        <caf_h:panelInlineHideable id="block1" style="border: 1px solid black;">
	            Text in Panel.
	        </caf_h:panelInlineHideable>
        </div>

    </caf_h:form>
    
    <script type="text/javascript">
        function toggleHidden() {
            var m = CAF.model("#{caf:cid('block1')}");
            m.toggle();
            return false;
        }
    </script>
</ui:composition>
