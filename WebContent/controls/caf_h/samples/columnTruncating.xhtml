<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        <caf_h:dataAsyncTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="200px" var="row" rows="5" 
            maxOrdinal="1" flashOnChange="false">
            <caf_h:columnTruncating id="field1" sort="#{row.field1}" ordinal="1"
                width="100px">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1} with some additional content to make the column truncate
            </caf_h:columnTruncating>
            <caf_h:columnTruncating id="field2" sort="#{row.field2}"
                width="100px">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2} with some additional content to make the column truncate
            </caf_h:columnTruncating>
        </caf_h:dataAsyncTable>
	</caf_h:form>

	
</ui:composition>
