<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<caf_h:form id="form">
        <div>
            <label for="#{caf:cid('secret')}"><span class="caf-label-text">Simple Secret</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputSecret id="secret" value="#{inputBean.value}" />
        </div>
		
		<div style="margin-top: 10px;" class="clearfix">
            <div style="float:left; width:250px">
                <div>
                    <label for="#{caf:cid('pwd')}"><span class="caf-label-text">Password</span><span class="caf-label-separator">:</span></label>
                </div>
                <div>
                    <caf_h:inputSecret id="pwd" />
                </div>
            </div>
            <div style="float:left; width:250px">
	            <div>
	               <label for="#{caf:cid('pwdConfirm')}"><span class="caf-label-text">Confirm</span><span class="caf-label-separator">:</span></label>
	            </div>
	            <div>
	                <caf_h:inputSecret id="pwdConfirm" >
	                   <caf_f:validateEqual componentId="pwd"/>
	                </caf_h:inputSecret>
	            </div>
                <caf_h:message id="pwdConfirmMsg" for="pwdConfirm" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
            </div>
		</div>
	</caf_h:form>
	
</ui:composition>
