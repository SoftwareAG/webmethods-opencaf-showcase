<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:specificFormattedMessages id="messages" for="input,input2"/>
    
    <caf_h:form id="form">
       
        <div>
            <label for="#{caf:cid('input')}"><span class="caf-label-text">Text Input #1</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputText id="input" required="true" />
        </div>
        <div>
            <label for="#{caf:cid('input2')}"><span class="caf-label-text">Text Input #2</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputText id="input2" required="true" />
        </div>
        <caf_h:asyncCommandButton id="button1" value="Raise Message"
               action="#{messageBean.doAction}"/>        

    </caf_h:form>
    
</ui:composition>
