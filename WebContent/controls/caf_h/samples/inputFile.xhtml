<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    
    <caf_h:form id="form">
        <div>
            <caf_h:inputFile id="fileInput" value="#{inputFileBean.value}" />
        </div>
        
        <div style="margin-top: 10px;">
	        <caf_h:commandButton id="button1" action="#{inputFileBean.doUpload}">
	            Upload
	        </caf_h:commandButton>
	        
        </div>
        <h:inputTextarea id="fileContent" value="#{inputFileBean.content}" readonly="true"/>
    </caf_h:form>
    
</ui:composition>
