<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        	   
        <button id="button1" type="button">Simple Command</button>
        <button id="button2" type="button">Command With Parameters</button>
        <script type="text/javascript">
            $("button1").on("click", function() {
                //execute the hidden command when the button is clicked
                var m=CAF.model("#{caf:cid('hidden1')}");
                if (m) {
                    m.raise();
                } 
                return false;
            });
            $("button2").on("click", function() {
                //execute the hidden command when the button is clicked
                var m=CAF.model("#{caf:cid('hidden2')}");
                if (m) {
                    m.raise();
                } 
                return false;
            });
        </script>
	   
        <caf_h:asyncCommandHidden id="hidden1"
	       action="#{commandBean.doAction}"/>

       <caf_h:asyncCommandHidden id="hidden2"
           action="#{commandBean.doActionWithParams}">
           <f:param name="param1" value="value1"/>
           <f:param name="param2" value="value2"/>
       </caf_h:asyncCommandHidden>

    </caf_h:form>

</ui:composition>
