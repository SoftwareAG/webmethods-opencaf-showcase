<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    
    <caf_h:form id="form">
        <div>
            <caf_h:inputDateRange id="input1" value="#{inputDateRangeBean.value1}" 
                layout="full"/>
        </div>
        <div>
            <caf_h:inputDateRange id="input2" value="#{inputDateRangeBean.value2}" 
                layout="compact"/>
        </div>
        <div>
            <caf_h:inputDateRange id="input3" value="#{inputDateRangeBean.value3}" 
                layout="collapsed"/>
        </div>
        
        <caf_h:asyncCommandButton>Submit</caf_h:asyncCommandButton>
    </caf_h:form>
    
</ui:composition>
