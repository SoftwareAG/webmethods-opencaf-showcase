<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">
        <div>
            <label for="#{caf:cid('input1')}"><span class="caf-label-text">Listbox with static options</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputExtendedSelectOneListbox id="input1" value="#{selectInputBean.value}"
                width="input30">
                <caf_f:selectItem itemValue="Hey" 
                    itemIcon="/resources/red.gif" 
                    itemDescription="Description of Hey."/>
                <caf_f:selectItem itemValue="World" 
                    itemIcon="/resources/green.gif"
                    itemDescription="Description of World."/>
                <caf_f:selectItem itemValue="Hello World" 
                    itemIcon="/resources/blue.gif"
                    itemDescription="Description of Hello World."/>
                <caf_f:selectItem itemValue="CAF" 
                    itemIcon="/resources/red.gif"
                    itemDescription="Description of CAF."/>
                <caf_f:selectItem itemValue="My webMethods" 
                    itemIcon="/resources/green.gif"
                    itemDescription="Description of My webMethods."/>
            </caf_h:inputExtendedSelectOneListbox>
        </div>
        <div>
            <label for="#{caf:cid('input2')}"><span class="caf-label-text">Listbox with dynamic options</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputExtendedSelectOneListbox id="input2"
                width="input30" >
                <caf_f:selectItems value="#{selectInputBean.fruitItems}"/>
            </caf_h:inputExtendedSelectOneListbox>
        </div>
    </caf_h:form>
    
</ui:composition>
