<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        <div id="radioButtons">
            <caf_h:selectBooleanRadioButton id="input" value="#{selectBooleanBean.value}" 
               name="selectBoolean" label="Select Boolean" />
            <caf_h:selectBooleanRadioButton id="input2" 
               name="selectBoolean" label="Unselect Boolean" />
        </div>
        
        <caf_h:asyncCommandButton id="button1" value="Submit"
           action="#{selectBooleanBean.doAction}"/>
        
    </caf_h:form>
    
    <style type="text/css">
        #radioButtons label {
            margin-right: 15px;
        }
    </style>
</ui:composition>
