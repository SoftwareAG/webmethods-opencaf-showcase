<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <caf_h:form id="form">
        
        <div style="margin-top: 10px;" class="clearfix">
            <div style="float:left; width:250px">
                <div>
                    <label for="#{caf:cid('input1')}"><span class="caf-label-text">Field #1</span><span class="caf-label-separator">:</span></label>
                </div>
                <div>
                    <caf_h:inputText id="input1" />
                </div>
            </div>
            <div style="float:left; width:250px">
                <div>
                   <label for="#{caf:cid('input2')}"><span class="caf-label-text">Field #2</span><span class="caf-label-separator">:</span></label>
                </div>
                <div>
                    <caf_h:inputText id="input2" readonly="true"/>
                </div>
            </div>
        </div>
        <caf_h:synchronizeValues with="input1" for="input2"/>
    </caf_h:form>
    
</ui:composition>
