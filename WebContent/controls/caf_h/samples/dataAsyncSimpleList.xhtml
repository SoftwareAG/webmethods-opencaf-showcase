<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        
        <caf_h:dataAsyncSimpleList id="dataList" value="#{tableBean.tableContentProvider}" 
            var="row" rows="5" marker="decimal">
            #{row.field1} :: #{row.field2}
        </caf_h:dataAsyncSimpleList>
        
        <caf_h:dataPrevNext id="prevNext" for="dataList" expandToEdges="false"
            showAlways="true">&#160;</caf_h:dataPrevNext>
	</caf_h:form>
	
</ui:composition>
