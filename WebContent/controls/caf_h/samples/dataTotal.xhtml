<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        
        <caf_h:dataTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            headerClass="portlet-section-subheader"
            footerClass="portlet-section-footer"
            rowClasses="portlet-section-body,portlet-section-alternate" >
            <f:facet name="header">
                <caf_h:dataTotal id="total" />
            </f:facet>
            <caf_h:columnStandard id="field1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </caf_h:columnStandard>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
            <f:facet name="footer">
                <caf_h:dataPrevNext id="prevNext" expandToEdges="true"
                    showAlways="true">&#160;</caf_h:dataPrevNext>
            </f:facet>
        </caf_h:dataTable>
    </caf_h:form>
    
</ui:composition>
