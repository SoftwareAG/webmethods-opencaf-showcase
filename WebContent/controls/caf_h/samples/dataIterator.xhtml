<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        
        <ol style="list-style-type: square;">
        <caf_h:dataIterator id="dataIterator" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="5">
            <li>#{row.field1} :: #{row.field2}</li>
        </caf_h:dataIterator>
        </ol>
        
        <caf_h:dataPrevNext id="prevNext" for="dataIterator" expandToEdges="false"
            showAlways="true">&#160;</caf_h:dataPrevNext>
	</caf_h:form>
	
</ui:composition>
