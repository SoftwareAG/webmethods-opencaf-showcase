<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        
        <h:graphicImage id="img1" url="/resources/red.gif"
            width="100" height="100" />
        <caf_h:dragToResize id="dragToResize1" for="img1"
            resizeBottom="true" resizeLeft="true"
            resizeTop="true" resizeRight="true"/>

        <h:graphicImage id="img2" url="/resources/blue.gif" 
            width="100" height="100" />
        <caf_h:dragToResize id="dragToResize2" for="img2"
            resizeBottom="true" resizeRight="true" />

    </caf_h:form>
    
</ui:composition>
