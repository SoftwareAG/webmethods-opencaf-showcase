<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">
        <div id="toggleButtons">
            <caf_h:oneWayToggleLink id="showPanel" for="hideablePanel" 
                way="show" value="Show Panel"/>
            <caf_h:oneWayToggleLink id="hidePanel" for="hideablePanel" 
                way="hide" value="Hide Panel"/>
            <caf_h:oneWayToggleLink id="togglePanel" for="hideablePanel" 
                way="toggle" value="Toggle Panel"/>

            <caf_h:oneWayToggleLink id="showDialog" for="modalDialog" 
                way="show" value="Show Dialog"/>
        </div>
        
        <caf_h:panelHideable id="hideablePanel" visible="false"
            showEffect="Effect.Appear" hideEffect="Effect.Fade" 
            style="background-color: blue;color: white;padding: 20px;margin-top: 15px;">
                Panel Content Here
        </caf_h:panelHideable>
        
        <caf_h:modalDialog id="modalDialog">
            <f:facet name="title">
                Dialog Title
            </f:facet>
            <f:facet name="cancel">
                <caf_h:oneWayToggleLink for="modalDialog" value="Cancel" />
            </f:facet>
            <div>
                Here is my dialog content!
            </div>
        </caf_h:modalDialog>
    </caf_h:form>
    
    <style type="text/css">
        #toggleButtons a {
            margin-right: 15px;
        }
    </style>
</ui:composition>
