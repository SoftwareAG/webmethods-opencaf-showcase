<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_f:view pageManagedBean="webPageBean"
        appNavBean="appNavBean">
        <caf_h:formattedMessages id="messages"/>
        
        <caf_h:form id="form">
        
			<caf_h:staticMenus id="staticMenus" 
                layout="horizontal-separated" depth="3" 
                styleClass="portlet-menu"
                selectedRowClass="portlet-menu-item-selected"
                rowClasses="portlet-menu-item"
                sublistRowClasses="portlet-menu-cascade-item"
                sublistSelectedRowClass="portlet-menu-cascade-item-selected"
                subsublistClass="caf-list-horizontal-separated"
                sublistClass="caf-list-horizontal-separated" />

        </caf_h:form>
    </caf_f:view>
    
</ui:composition>
