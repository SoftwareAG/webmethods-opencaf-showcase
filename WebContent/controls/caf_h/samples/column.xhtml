<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
	   
        <caf_h:dataTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="10">
            <caf_h:column id="field1" footerClass="columnFooter1" headerClass="columnHeader1"
                sort="#{row.field1}" allowToggle="true" ordinal="1">
                <f:facet name="header">
                    <caf_h:columnSortLink id="sortField1">
                        Field1
                    </caf_h:columnSortLink>
                </f:facet>
                <f:facet name="footer">
                    Footer
                </f:facet>
                #{row.field1}
            </caf_h:column>
            <caf_h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </caf_h:column>
        </caf_h:dataTable>
	</caf_h:form>
	
    <style type="text/css">
       th.columnHeader1 {
           text-transform: uppercase;
           font-weight: bold;
       }
       th.columnFooter1 {
           border-top: 1px solid black;
           border-right: 1px solid black;
           font-style: italic;
           text-align: center;
       }
    </style>
	
</ui:composition>
