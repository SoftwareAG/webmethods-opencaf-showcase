<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        <caf_h:dataAsyncTable id="dataTable" value="#{updateTableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            flashOnChange="false">
            <f:facet name="caption">
                Multi-Select
            </f:facet>
            <caf_h:columnSelectRow id="selectrow" multiple="true" />
            <h:column id="field1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </h:column>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
        </caf_h:dataAsyncTable>

        <caf_h:dataAsyncTable id="dataTable2" value="#{updateTableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            flashOnChange="false"
            style="margin-top: 10px;">
            <f:facet name="caption">
                Single-Select
            </f:facet>
            <caf_h:columnSelectRow id="selectrow" multiple="false" />
            <h:column id="field1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </h:column>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
        </caf_h:dataAsyncTable>
	</caf_h:form>

	
</ui:composition>
