<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">

        <div>
            <button id="toggleBtn" onclick="return toggleHidden();">
                Toggle Hidden
            </button>
        </div>
        <caf_h:panelHideable id="block1" style="border: 1px solid black;padding:20px;">
            Text in Panel
        </caf_h:panelHideable>

    </caf_h:form>
    
    <script type="text/javascript">
        function toggleHidden() {
            var m = CAF.model("#{caf:cid('block1')}");
            m.toggle();
            return false;
        }
    </script>
</ui:composition>
