<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">

        <p>
            <caf_h:oneWayToggleButton for="progressDialog1" id="oneWayToggleButton1" value="Toggle Progress Dialog #1"/>
        </p>
        
        <caf_h:progressDialog for="blockPanel" id="progressDialog1" />

        <caf_h:panelBlock id="blockPanel" styleClass="to-overlay-block">
            Panel to Overlay
        </caf_h:panelBlock>
    </caf_h:form>
    
    <style type="text/css">
        .to-overlay-block {
            margin-left: 25px;
            margin-right: 25px;
            height:150px;
            border: 2px solid blue;
            text-align: center;
            vertical-align: middle;
            line-height: 150px;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;        
        }
    </style>
</ui:composition>
