<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        
        <caf_h:dataTable id="dataTable" value="#{categorizedTableBean.tableContentProvider}" 
            width="100%" var="row">
            <caf_h:columnRowHeaders id="rowHeaders" sort="#{row.category}" 
                ordinal="1" >
                <f:facet name="header">
                    Category
                </f:facet>
                #{row.category}
            </caf_h:columnRowHeaders>
            <h:column id="field1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </h:column>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
        </caf_h:dataTable>
	</caf_h:form>
	
</ui:composition>
