<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
       
        <div>
            <label for="#{caf:cid('input')}"><span class="caf-label-text">Input Text Outside of Disjoint Form</span><span class="caf-label-separator">:</span></label>
        </div>
        <div>
            <caf_h:inputText id="input" required="true" />
        </div>
        <caf_h:asyncCommandButton id="button1" value="Simple Command Outside Disjoint Form"
               action="#{commandBean.doAction}"/>        

        <caf_h:disjointForm id="disjointForm1" >
	        <div>
	            <label for="#{caf:cid('input2')}"><span class="caf-label-text">Input Text Inside of Disjoint Form</span><span class="caf-label-separator">:</span></label>
	        </div>
	        <div>
	            <caf_h:inputText id="input2" required="true" />
	        </div>

	       <caf_h:asyncCommandButton id="button2" value="Simple Command Inside Disjoint Form"
	           action="#{commandBean.doAction}"/>        
        </caf_h:disjointForm>       
       

    </caf_h:form>
    
</ui:composition>
