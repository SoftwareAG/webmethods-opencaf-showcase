<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        
        <caf_h:dataAsyncTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            headerClass="portlet-section-subheader"
            footerClass="portlet-section-footer"
            rowClasses="portlet-section-body,portlet-section-alternate" >
            <f:facet name="caption">
                Drag to reorder rows in this table, or drag to copy rows to the second table.
            </f:facet>
            <caf_h:columnStandard id="field1col" width="50%">
                <f:facet name="header">
                    Field1
                </f:facet>
                <caf_h:outputText id="field1" raw="false" value="#{row.field1}"/>
            </caf_h:columnStandard>
            <h:column id="field2col" width="50%">
                <f:facet name="header">
                    Field2
                </f:facet>
                <caf_h:outputText id="field2" raw="false" value="#{row.field2}"/>
            </h:column>
            <f:facet name="footer">
                <caf_h:dataPrevNext id="prevNext" expandToEdges="true"
                    showAlways="true">&#160;</caf_h:dataPrevNext>
            </f:facet>
        </caf_h:dataAsyncTable>
        <caf_h:dragToMoveRows id="dragToMove1" for="dataTable" 
            copy="true" reorder="true"/>
        
        <caf_h:dataAsyncTable id="dataTable2" value="#{updateTableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            headerClass="portlet-section-subheader"
            footerClass="portlet-section-footer"
            rowClasses="portlet-section-body,portlet-section-alternate" >
            <f:facet name="caption">
                Drop rows from dataTable1 to copy the rows
            </f:facet>
            <caf_h:columnStandard id="field1col" width="50%">
                <f:facet name="header">
                    Field1
                </f:facet>
                <caf_h:inputText id="field1" raw="false" value="#{row.field1}"/>
            </caf_h:columnStandard>
            <h:column id="field2col" width="50%">
                <f:facet name="header">
                    Field2
                </f:facet>
                <caf_h:inputText id="field2" raw="false" value="#{row.field2}"/>
            </h:column>
            <f:facet name="footer">
                <caf_h:dataPrevNext id="prevNext" expandToEdges="true"
                    showAlways="true">&#160;</caf_h:dataPrevNext>
            </f:facet>
        </caf_h:dataAsyncTable>
        <caf_h:dragToMoveRows id="dragToMove2" for="dataTable2" 
            add="true" />
        
    </caf_h:form>
    
</ui:composition>
