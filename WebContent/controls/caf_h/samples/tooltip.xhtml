<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:form id="form">
        <caf_h:tooltip id="tooltip1" click="blockPanel1">
            <p>
                OnClick Tooltip Content Here
            </p>
        </caf_h:tooltip>

        <caf_h:tooltip id="tooltip2" for="blockPanel2">
            <p>
                OnHover Tooltip Content Here
            </p>
        </caf_h:tooltip>
            
        <caf_h:panelBlock id="blockPanel1" styleClass="to-overlay-block">
            Click here to open the tooltip
        </caf_h:panelBlock>

        <caf_h:panelBlock id="blockPanel2" styleClass="to-overlay-block">
            Hover here to open the tooltip
        </caf_h:panelBlock>
    </caf_h:form>
    
    <style type="text/css">       
        .to-overlay-block {
            margin-top: 15px;
            margin-left: 25px;
            margin-right: 25px;
            height:100px;
            border: 2px solid blue;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;        
        }
    </style>
</ui:composition>
