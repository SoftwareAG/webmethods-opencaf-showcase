<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages"/>
	
	<caf_h:form id="form">
        
        <caf_h:dataAsyncListbox id="dataLisbox" value="#{updateTableBean.tableContentProvider}" 
            width="input30" var="row" rows="5" flashOnChange="false">
            <caf_h:dataSelectRowOnClick id="selectLink" multiple="true"/>
            #{row.field1} :: #{row.field2}
        </caf_h:dataAsyncListbox>
        
        <caf_h:dataPrevNext id="prevNext" for="dataLisbox" expandToEdges="false"
            showAlways="true">&#160;</caf_h:dataPrevNext>
	</caf_h:form>
	
</ui:composition>
