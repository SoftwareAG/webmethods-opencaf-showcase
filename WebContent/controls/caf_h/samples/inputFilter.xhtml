<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">
        
        <caf_h:dataAsyncTable id="dataTable" value="#{tableBean.tableContentProvider}" 
            width="100%" var="row" rows="5"
            headerClass="portlet-section-subheader"
            footerClass="portlet-section-footer"
            rowClasses="portlet-section-body,portlet-section-alternate" >
            <f:facet name="header">
                <caf_h:inputFilter id="tableFilter" />
            </f:facet>
            <caf_h:columnStandard id="field1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </caf_h:columnStandard>
            <h:column id="field2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
            <f:facet name="footer">
                <caf_h:dataPrevNext id="prevNext" expandToEdges="true"
                    showAlways="true">&#160;</caf_h:dataPrevNext>
            </f:facet>
        </caf_h:dataAsyncTable>
        
        <div style="margin-top: 15px;">
	        <caf_h:inputFilter id="listboxFilter" for="dataListbox" showGoButton="true" width="input30"/>
	        <caf_h:dataListbox id="dataListbox" value="#{updateTableBean.tableContentProvider}" 
	            width="input30" var="row" rows="15" flashOnChange="false" size="8">
	            <caf_h:dataSelectRowOnClick id="selectLink" multiple="true"/>
	            #{row.field1} :: #{row.field2}
	        </caf_h:dataListbox>
        </div>
        
    </caf_h:form>
    
</ui:composition>
