<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages"/>
    
    <caf_h:form id="form">

        <caf_h:dataSearchResultTree id="dataTree" value="#{updateTreeBean.treeContentProvider}" 
            width="100%" var="row" rows="5" 
            headerClass="portlet-section-subheader"
            footerClass="portlet-section-footer"
            rowClasses="portlet-section-body,portlet-section-alternate"
            selectedRowClass="portlet-section-selected" >
            <caf_h:dataTreeToggle id="treeToggle">
                <caf_h:dataSelectRowQuadStateCheckbox id="selectRow"/>
            </caf_h:dataTreeToggle>
            <h:column id="column1">
                <f:facet name="header">
                    Field1
                </f:facet>
                #{row.field1}
            </h:column>
            <h:column id="column2">
                <f:facet name="header">
                    Field2
                </f:facet>
                #{row.field2}
            </h:column>
        </caf_h:dataSearchResultTree>
        
    </caf_h:form>   
</ui:composition>
