<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/templates/page_with_syntaxhighlighter.xhtml">
		<ui:param name="pageTitle" value="UI Tags > caf_h > flash" />
		<ui:define name="body">

            <ui:include src="samples/flash.xhtml"/>
			 
            <h4 class="sourcetabbox">Source</h4>
            <div class="sourcetabbox">
                <caf_h:form id="tabsform">
	                <caf_h:toggleTabs id="sourceTabs" value="xhtml">
	                    <caf_f:selectItem id="xhtmlItem" itemValue="xhtml" itemLabel="flash.xhtml" />
	                </caf_h:toggleTabs>
	                <caf_h:panelHideable id="xhtml" showEffect="Effect.Appear">
	                    <pre class="brush:xhtml;toolbar:false;highlight:[9,10,13,14,15,16,17]">#{samplesBean.webResource("/controls/caf_h/samples/flash.xhtml")}</pre>
	                </caf_h:panelHideable>
                </caf_h:form>
            </div>
		</ui:define>
	</ui:composition>
</body>
</html>
