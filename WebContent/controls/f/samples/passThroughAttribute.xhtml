<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:cafp_h="http://webmethods.com/jsf/cafp/html" 
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<caf_h:formattedMessages id="messages" />

	<h:form id="form">
        <h:commandButton id="button1" value="Action #1 (passThroughAttribute as nested tag)" onclick="alert(this.getAttribute('caf:custom_attr1'));return false;">
            <f:passThroughAttribute name="caf:custom_attr1" value="Passthrough Attribute Value #1"/>
        </h:commandButton>

        <h:commandButton id="button2" value="Action #2 (passThroughAttribute as namespaced attribute)" onclick="alert(this.getAttribute('caf_custom_attr2'));return false;"
            p:caf_custom_attr2="Passthrough Attribute Value #2"
        >
        </h:commandButton>
	</h:form>

</ui:composition>
