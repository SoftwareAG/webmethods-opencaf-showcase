<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    <caf_h:form id="form" defaultCommand="button1">
        <div>
            <caf_h:outputLabel for="input1">Convert Number</caf_h:outputLabel>
        </div>
        <div>
            <caf_h:inputText id="input1" value="#{inputLongBean.value}" width="input30" >
                <f:convertNumber />
            </caf_h:inputText>
        </div>
        <h:message id="message1" for="input1" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
        
        <p>
           <h:commandButton id="button1" value="Submit" />
        </p>
        
    </caf_h:form>
    
</ui:composition>
