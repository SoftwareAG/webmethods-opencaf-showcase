<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:cafp_h="http://webmethods.com/jsf/cafp/html" 
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<caf_h:formattedMessages id="messages" />

	<h:form id="form">
        <h:inputText id="hello" required="true">
            <f:attribute name="useClientSideValidation" value="true"/>
        </h:inputText>	   
        <h:commandButton id="button1" value="Action #1" onclick="return myValidate(this.form);" />
	</h:form>

    <script type="text/javascript">
        myValidate = function(form) {
            var msg = CAF.Input.validate(form, true);
            if (msg) { 
                //valiation error was found
                CAF.ErrorHandler.handleFormValidationError(form, msg);
                return false;
            }
            return true; 
        }
    </script>

</ui:composition>
