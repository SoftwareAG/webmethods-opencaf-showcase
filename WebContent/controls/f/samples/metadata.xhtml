<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<f:view>
		<f:metadata>
			<f:viewParam name="meta" value="#{metadataBean.emptyValue}"></f:viewParam>
		</f:metadata>
		<h:outputText id="paramValue" value="Parameter Value: #{metadataBean.emptyValue}"></h:outputText>
	</f:view>

    <h4>Links</h4>
    <h:panelGrid columns="2" width="40%">
        <h:link id="link1" value="/controls/f/metadata.xhtml?meta=linkParam" outcome="/controls/f/metadata.xhtml?meta=linkParam" />
        <h:link id="link2" value="/controls/f/metadata.xhtml?meta=" outcome="/controls/f/metadata" onclick="debugger;this.search = this.search + (this.search.indexOf('?') !== -1 ? '&amp;' : '?') + 'meta=';"/>
    </h:panelGrid>
    <div>
        <br/>
        f:metadata must be in the top level xhtml file. The included metadata.xhtml is purely for displaying the code. To change param modify ?meta=[value]
    </div>

</ui:composition>
