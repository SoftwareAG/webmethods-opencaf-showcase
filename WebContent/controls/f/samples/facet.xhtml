<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <caf_h:form id="form">
        
        <h:dataTable id="dataTable" value="#{dataTableBean.table}" 
            width="50%" var="row" rows="5"	headerClass="portlet-section-subheader"
			rowClasses="portlet-section-body,portlet-section-alternate" footerClass="portlet-section-footer">
            <h:column id="field1">
                <f:facet name="header">Field1</f:facet>
                #{row.field1}
            </h:column>
            <f:facet name="footer">Footer</f:facet>
        </h:dataTable>
    </caf_h:form>
    
</ui:composition>
