<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:cafp_h="http://webmethods.com/jsf/cafp/html" 
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<caf_h:formattedMessages id="messages" />

	<h:form id="form">
        <div>
            <caf_h:outputLabel for="input1">Input field to reset during the action processing</caf_h:outputLabel>
        </div>
	    <div>
            <caf_h:inputText id="input1" width="input30"/>
	    </div>
	   
        <h:commandButton id="button1" value="Action #1 - Don't reset value" />
        <h:commandButton id="button2" value="Action #2 - Reset value">
            <f:resetValues render="#{view.id}:form:input1" />
        </h:commandButton>
	</h:form>

</ui:composition>
