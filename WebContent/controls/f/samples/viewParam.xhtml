<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view>
        <f:metadata> 
            <f:viewParam name="username1" value="#{fakeUserBean.username}" ></f:viewParam>
            <f:viewParam name="pw1" value="#{fakeUserBean.password}"></f:viewParam>
        </f:metadata>
        <h:outputText id="usernameText" value="User Name: #{fakeUserBean.username}"></h:outputText>
        <br/>
        <h:outputText id="passwordText" value="Password: #{fakeUserBean.password}" />
    </f:view>
    
    <br/>
    <h:form id="form">
        <h4>Links</h4>
        <h:panelGrid columns="2" cellspacing="20">
            <h:link id="link1" value="/controls/f/viewParam.xhtml?username1=jungle&amp;pw1=fever" outcome="/controls/f/viewParam.xhtml?username1=jungle&amp;pw1=fever" />
            <h:link id="link2" value="/controls/f/viewParam.xhtml?username1=jungle" outcome="/controls/f/viewParam?username1=jungle" onclick="this.search = this.search + '&amp;pw1=';"/>
            <h:link id="link3" value="/controls/f/viewParam.xhtml?pw1=fever" outcome="/controls/f/viewParam.xhtml?pw1=fever" onclick="this.search = this.search + '&amp;username1=';" /> 
        </h:panelGrid>
    </h:form>
    <div>
        <br /> f:metadata must be in the top level xhtml file. The included
        viewParam.xhtml is purely for displaying the code. <br/> To add view params to links add <span style="font-family: monospace; font-size: 1.3em;">includeViewParams="true"</span> attribute.
    </div>
</ui:composition>
