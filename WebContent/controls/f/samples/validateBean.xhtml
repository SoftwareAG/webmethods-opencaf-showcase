<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    <caf_h:form id="form" defaultCommand="button1">
        <pre>
NOTE: Typically the bean validator is automatically added whenever appropriate.
This validator would only be needed if the javax.faces.validator.DISABLE_DEFAULT_BEAN_VALIDATOR 
context-param value in the web.xml has changed the default behavior.  
        </pre>
        <div>
            <caf_h:outputLabel for="input1">Validate Bean</caf_h:outputLabel>
        </div>
        <div>
            <caf_h:inputText id="input1" value="#{inputBeanValidatorBean.value}" useClientSideValidation="false">
                <f:validateBean />
            </caf_h:inputText>
        </div>
        <h:message id="input1msg" for="input1" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
        
        <p>
           <h:commandButton id="button1" value="Submit" />
        </p>
        
    </caf_h:form>
    
</ui:composition>
