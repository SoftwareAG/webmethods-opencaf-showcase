	                <caf_h:panelHideable id="xhtml" showEffect="Effect.Appear">

	                </caf_h:panelHideable>
                    <caf_h:panelHideable id="rb" showEffect="Effect.Appear">
                        <pre class="brush:plain;toolbar:false;highlight:[]">#{samplesBean.cpResource("/caf/war/wm_opencaf_showcase/AppResources.properties")}</pre>
