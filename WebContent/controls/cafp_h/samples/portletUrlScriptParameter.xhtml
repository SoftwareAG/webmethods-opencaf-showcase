<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:cafp_h="http://webmethods.com/jsf/cafp/html"
    xmlns:cafp_f="http://webmethods.com/jsf/cafp/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:mws_f="http://webmethods.com/jsf/mws/core">

    <caf_f:view pageManagedBean="ShowcaseDefaultviewView" preferencesBean="Showcase">
        <caf_h:formattedMessages id="messages" />
        
	    <caf_h:form id="form">
	        <caf_h:inputText id="input" width="input30"/>
	        
	        <caf_h:outputButton id="button1">Click to navigate passing input value as request parameter</caf_h:outputButton>
	        <cafp_h:portletUrlScript rendered="true"
	            context="link" id="portletUrlScript1" event="onclick" for="button1">
	            <f:facet name="portleturl">
	                 <mws_f:extendedPortletUrl id="url1" type="render"
	                     baseUrl="/folder.public" />
	            </f:facet>
	            <cafp_h:portletUrlScriptParameter name="inputValue" value="input" valueType="control value"/>
	        </cafp_h:portletUrlScript>
	
	    </caf_h:form>
    </caf_f:view>

</ui:composition>
