<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
	xmlns:caf_f="http://webmethods.com/jsf/caf/core"
	xmlns:cafp_h="http://webmethods.com/jsf/cafp/html"
	xmlns:cafp_f="http://webmethods.com/jsf/cafp/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:mws_f="http://webmethods.com/jsf/mws/core">

    <caf_f:view pageManagedBean="ShowcaseDefaultviewView" preferencesBean="Showcase">
        <caf_h:formattedMessages id="messages" />

	    <caf_h:form id="form">
	        <p>
	            Link href calculated in java:
	            <cafp_h:portletSimpleLink id="link1"
	                value="#{porletUrlBean.linkToShowcasePage}">
	                Link #1 to Showcase Page
	            </cafp_h:portletSimpleLink>
	        </p>
	        
	        <p>
	            Link href calculated using tags:
	            <cafp_h:portletSimpleLink id="link2" >
	                <f:facet name="href">
	                    <mws_f:extendedPortletUrl id="url1" type="render"
	                        baseUrl="/folder.wm_opencaf_showcase" />
	                </f:facet>
	                Link #2 to Showcase Page
	            </cafp_h:portletSimpleLink>
	        </p>
	    </caf_h:form>
    </caf_f:view>

</ui:composition>
