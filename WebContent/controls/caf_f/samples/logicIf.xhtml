<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    <caf_h:form id="form">
    
        <caf_f:logicIf value="true">
            <caf_h:panelBlock id="first" styleClass="my-block">
                Panel to display when the caf_f:logicIf value resolves to true.
            </caf_h:panelBlock>
        </caf_f:logicIf>
        
    </caf_h:form>
    
    <style type="text/css">
        .my-block {
            margin-left: 25px;
            margin-right: 25px;
            height:150px;
            border: 2px solid blue;
            text-align: center;
            vertical-align: middle;
            line-height: 150px;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;        
        }
    </style>
    
</ui:composition>
