<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:caf_f="http://webmethods.com/jsf/caf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <caf_h:formattedMessages id="messages" globalOnly="true"/>
    <caf_h:form id="form">
        <div>
            <caf_h:outputLabel for="input1">Validate Formatted Long Range (bound to Long value)</caf_h:outputLabel>
        </div>
        <div>
            <caf_h:inputText id="input1" value="#{inputLongBean.value}" width="input30">
                <caf_f:convertFormattedLong/>
                <caf_f:validateFormattedLongRange minimum="1" maximum="100"/>
            </caf_h:inputText>
        </div>
        <h:message id="input1msg" for="input1" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>

        <div style="margin-top: 1em">
            <caf_h:outputLabel for="input2">Validate Formatted Long Range (bound to String value)</caf_h:outputLabel>
        </div>
        <div>
            <caf_h:inputText id="input2" value="#{inputStringBean.value}" width="input30">
                <caf_f:validateFormattedLongRange minimum="1" maximum="100"/>
            </caf_h:inputText>
        </div>
        <h:message id="input2msg" for="input2" style="color:rgb(204, 0, 0)" showSummary="false" showDetail="true"/>
        
        <p>
           <caf_h:commandButton id="button1" value="Submit" />
        </p>
        
    </caf_h:form>
    
</ui:composition>
