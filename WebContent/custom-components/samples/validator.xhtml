<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<caf_h:formattedMessages id="messages" globalOnly="true"/>
	
    <caf_h:form id="form1">
        <caf_h:panelPropertyGroup label="Client-Side Validation">
            <caf_h:panelPropertyLine id="line1" label="Input #1">
                <caf_h:inputText id="input1" value="#{inputBean.value}">
                    <f:validator validatorId="caf.war.wm_opencaf_showcase.validator.custom" />
                </caf_h:inputText>
            </caf_h:panelPropertyLine>                 
            <caf_h:asyncCommandButton id="apply">Submit</caf_h:asyncCommandButton>
        </caf_h:panelPropertyGroup>
	</caf_h:form>

    <caf_h:form id="form2">
        <caf_h:panelPropertyGroup label="Server-Side Validation">
            <caf_h:panelPropertyLine id="line1" label="Input #1">
                <caf_h:inputText id="input1" value="#{inputBean.value}" useClientSideValidation="false">
                    <f:validator validatorId="caf.war.wm_opencaf_showcase.validator.custom" />
                </caf_h:inputText>
            </caf_h:panelPropertyLine>                 
            <caf_h:asyncCommandButton id="apply">Submit</caf_h:asyncCommandButton>
        </caf_h:panelPropertyGroup>        
    </caf_h:form>
	
</ui:composition>
