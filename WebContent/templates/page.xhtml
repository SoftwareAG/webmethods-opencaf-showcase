<!DOCTYPE html>
<c:choose xmlns="http://www.w3.org/1999/xhtml"
    xmlns:caf_h="http://webmethods.com/jsf/caf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<c:when test="#{ShowcaseDefaultviewView.inPortletRequest}">
<link rel="stylesheet" type="text/css"
    href="#{facesContext.externalContext.requestContextPath}/portlet_stylesheet.css" />
<ui:insert name="htmlHead"></ui:insert>

    <div class="header">
        <ui:insert name="header">
            <h1 class="title">#{pageTitle}</h1>
        </ui:insert>
    </div>
    <div style="margin: 20px;" class="#{bodyCssClass == null ? 'sampleContainer' : bodyCssClass}">
        <ui:insert name="body" >
            <ui:remove>TODO: replace with your topic body</ui:remove>
        </ui:insert>
    </div>

<ui:insert name="extraScripts">
</ui:insert>
</c:when>
<c:otherwise>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{pageTitle}</title>
<link rel="stylesheet" type="text/css"
    href="#{facesContext.externalContext.requestContextPath}/stylesheet.css" />
<link rel="stylesheet" type="text/css" 
    href="/ui/dyn/sc/ui/skins/wm_skin_noodle_twilight/css/skin.css" />
<link type="text/css" rel="stylesheet" media="all"
    href="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/styles/shCore.css"></link>
<link type="text/css" rel="stylesheet" media="all"
    href="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/styles/shThemeDefault.css"></link>
	<script
	    src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shCore.js"
	    type="text/javascript"></script>	    
    <script
        src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shBrushPlain.js"
        type="text/javascript"></script>
    <script
        src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shBrushJava.js"
        type="text/javascript"></script>
    <script
        src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shBrushXml.js"
        type="text/javascript"></script>
    <script
        src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"
        type="text/javascript"></script>
    <script
        src="#{facesContext.externalContext.requestContextPath}/js/syntaxhighlighter_3.0.83/scripts/shBrushCss.js"
        type="text/javascript"></script>
<ui:insert name="htmlHead"></ui:insert>
</h:head>
<h:body>
    <script type="text/javascript">
        if (location.href.indexOf('is-external=true') == -1)
            parent.document.title = "#{pageTitle}";
    </script>
    <noscript>
        <div>JavaScript is disabled on your browser.</div>
    </noscript>
    <div class="wrapper">
	    <div id="header">
		    <div class="topNav">
		        <a id="navbar_top"></a><a href="#skip-navbar_top"
		            title="Skip navigation links"></a><a id="navbar_top_firstrow"></a>
		        <ul class="navList" title="Navigation">
		            <li><a
		                href="#{facesContext.externalContext.requestContextPath}/overview-summary.xhtml">Overview</a></li>
		            <li><a
		                href="#{facesContext.externalContext.requestContextPath}/help-doc.xhtml">Help</a></li>
		        </ul>
		    </div>
			<div class="subNav">
				<ul class="navList">
					<li>
		                <a href="javascript:void(0);" 
		                    onclick="window.open('#{facesContext.externalContext.requestContextPath}/index.xhtml?' + window.location.pathname, '_top'); return false;"> 
		                    Frames 
		                </a>
		            </li>
					<li>
		                <a href="javascript:void(0);"
		                    onclick="window.open(window.location.href, '_top'); return false;"> 
		                    No Frames 
		                </a>
		            </li>
				</ul>
				<ul class="navList" id="alltopics_navbar_top">
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/alltopics-noframe.xhtml"
					>All Topics</a></li>
				</ul>
				<script type="text/javascript">
					document.getElementById("alltopics_navbar_top").style.display = (window == top) ? "block" : "none";
				</script>
				<a id="skip-navbar_top"></a>
			</div>
			<div class="header">
		        <ui:insert name="header">
		            <h1 class="title">#{pageTitle}</h1>
		        </ui:insert>
		    </div>
	    </div>
	    <div class="#{bodyCssClass == null ? 'sampleContainer' : bodyCssClass}">
	        <ui:insert name="body">
	            <ui:remove>TODO: replace with your topic body</ui:remove>
	        </ui:insert>
	        <div class="push"></div>
	    </div>
    </div> 
    <div class="footer-push">
	    <div class="bottomNav">
	        <a id="navbar_bottom"></a><a href="#skip-navbar_bottom"
	            title="Skip navigation links"></a><a id="navbar_bottom_firstrow"></a>
	        <ul class="navList" title="Navigation">
	            <li><a
	                href="#{facesContext.externalContext.requestContextPath}/overview-summary.xhtml">Overview</a></li>
	            <li><a
	                href="#{facesContext.externalContext.requestContextPath}/help-doc.xhtml">Help</a></li>
	        </ul>
	    </div>
	    <div class="subNav">
	        <ul class="navList">
	            <li><a href="javascript:void(0);"
					onclick="window.open('#{facesContext.externalContext.requestContextPath}/index.xhtml?' + window.location.pathname, '_top'); return false;">
						Frames </a></li>
	            <li>
	            	<a href="javascript:void(0);" onclick="window.open(window.location.href, '_top'); return false;">
	                    No Frames 
	                </a>
	            </li>
	        </ul>
	        <ul class="navList" id="alltopics_navbar_bottom">
	            <li><a
	                href="#{facesContext.externalContext.requestContextPath}/alltopics-noframe.xhtml">All
	                    Topics</a></li>
	        </ul>
	        <script type="text/javascript">
	            document.getElementById("alltopics_navbar_bottom").style.display = (window == top) ? "block"
	                    : "none";
	        </script>
	        <a id="skip-navbar_bottom"></a>
	    </div>
    </div>
    <ui:insert name="extraScripts">
    </ui:insert>
</h:body>
</html>
</c:otherwise>
</c:choose>
